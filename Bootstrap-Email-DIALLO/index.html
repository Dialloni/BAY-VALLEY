<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Email</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container-fluid my-container">
        <header class="py-3">
            <h1>Email</h1>
        </header>

        <div class="row my-row-email">
            <!-- Folder List Column -->
            <div class="col-12 col-sm-4 col-lg-3 my-coldiallo d-grid">
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action active">Inbox</button>
                    <button type="button" class="list-group-item list-group-item-action">Spam</button>
                    <button type="button" class="list-group-item list-group-item-action">Trash</button>
                    <button type="button" class="list-group-item list-group-item-action">Important</button>
                    <button type="button" class="list-group-item list-group-item-action">Sent</button>
                </div>
                <div class="my-3">
                    <button type="button" class="btn btn-primary w-100 mb-2">Compose</button>
                    <button type="button" class="btn btn-secondary w-100">Reply</button>
                </div>
            </div>

            <!-- Email List and Opened Email Column -->
            <div class="col-12 col-sm-8 col-lg-9 my-coldiallo">
                <div class="row">
                    <!-- Email List -->
                    <div class="col-12 col-lg-4 my-coldiallo">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search emails">
                            <button class="btn btn-outline-secondary" type="button">Search</button>
                        </div>
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action">Email 1</a>
                            <a href="#" class="list-group-item list-group-item-action">Email 2</a>
                            <a href="#" class="list-group-item list-group-item-action active">Email 3</a>
                        </div>
                    </div>

                    <!-- Opened Email -->
                    <div class="col-12 col-lg-8 my-coldiallo">
                        <div class="border p-3">
                            <h2>Opened Email</h2>
                            <p>From: diallo@gmail.com</p>
                            <p>Date: 06/09/2024</p>
                            <p>Dear User,</p>
                            <p>This is the content of the opened email.</p>
                            <textarea class="form-control mt-3" rows="5" placeholder="Type your reply here..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
